{% extends 'base.html' %}
{% block title%}Новый пост{%endblock%}

{% block content %}
<div class="container">
<div class="row justify-content-md-center">
  <div class="col-md-6">
  <h1>Новый пост</h1>
  <form action="{% url 'posts:create' %}" method="post"> {% csrf_token %}

  <br>
  {{form.title}}
  <br>
  {{form.text}}
  <br>
  {{form.category}}
  <br><br>
  <input type="hidden" name="author" value="{{user.pk}}">
  <button class="btn btn-info" type="submit">Создать пост</button>
  </form>
</div>
</div>
</div>


{% endblock %}
