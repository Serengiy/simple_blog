{% extends 'base.html' %}
{% block title %}Все посты{% endblock %}
{% block content %}

<div class="container">
<div class="row justify-content-md-center">
  <div class="col-md-8">
  {% for post in posts %}
  <div class="py-5">

  <h2><a href="{% url 'posts:detail' pk=post.pk%}">{{post.title}}</a></h2>
  <p>{{post.text}}</p>
  <div class="row">
    <div class="col">
      <h6>{{post.date}}</h6>
    </div>
    <div class="col">
      <h6>Автор: <a href="#">{{post.author}}</a></h6>
    </div>
  </div>
  </div>
  {% endfor %}
  </div>
  </div>
</div>



{%endblock%}
