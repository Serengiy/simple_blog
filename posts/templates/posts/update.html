{% extends 'base.html' %}
{% block title%}Редактировать пост{%endblock%}
{% block content %}

<div class="container">
<div class="row justify-content-md-center">
  <div class="col-md-6">
  <h1>Редактировать пост</h1>
  <form action="{% url 'posts:update' pk=object.pk%}" method="post">{% csrf_token %}
    <br>
    <input type="hidden" name="title" value="{{object.title}}">
    <input type="hidden" name="author" value="{{object.author.pk}}">
    <textarea class='form-control' name="text" rows="8">{{object.text}}</textarea>
    <br>
    {{form.category}}
    <br><br>
    <button class="btn btn-info" type="submit">Сохранить</button>
  </form>

</div>
</div>
</div>

{% endblock %}
